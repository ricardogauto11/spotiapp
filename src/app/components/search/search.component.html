<div class="row">
  <div class="col">
      <input #term type="text" class="form-control" (keyup)="searchArtist(term.value)" placeholder="Search artists">
  </div>
</div>
<div class="card-columns mt-4">
    <div *ngFor="let artist of artists" class="card">
      <img [src]="artist.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5>
      </div>
    </div>
  </div>
