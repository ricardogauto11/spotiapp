<div class="card-columns">
  <div *ngFor="let song of releases" class="card">
    <img [src]="song.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ song.name }}</h5>
      <p class="card-text">
        <a href="#" class="badge badge-success" *ngFor="let artist of song.artists">
            {{ artist.name }}
        </a>
      </p>
    </div>
  </div>
</div>
